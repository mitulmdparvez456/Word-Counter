<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    


<div class="container">
    <div class="logo">
        <h1>Word Counter</h1>
    </div>
    <div class="textArea">
        <label for="">Enter The Word to Count</label><br>
        <textarea name="" id="textWrite" cols="40" rows="12"></textarea><br>
        <div class="btn">
            <button class="btn1">Continue</button>
            <button class="btn2" style="background-color: rgb(204, 61, 61);">Reset</button>
        </div>
    </div>
    <div class="outputTwo">
        <label for="">Total Word : &nbsp <p class="showCounter"></p></label>
        <label for="">Total Character : &nbsp <p class="CharacterShow"></p></label>
    </div>
</div>







    <script src="script.js"></script>
</body>
</html>
